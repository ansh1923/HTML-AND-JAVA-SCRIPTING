<body>
<h1>Program to check whether user entered number is positive or negative</h1>
<script type="text/Javascript">
var a;
a=prompt("Enter your number:");
document.write("<h1>Your entered number is:</h1>"+a);
if(a<0.0)
document.write("<h1>Your number entered is negative</h1>");
else
document.write("<h1>Your number entered is positive</h1>");
</script>
</body>
</html>
