<html>
<head>
<title>Program to accept number and display square of it</title>
</head>
<body>
<script type="text/Javascript">
var a,b;
a=prompt("Enter your number:");
b=a*a
document.write("<h1>Your entered number is:</h1>"+a);
document.write("<h1>The square of your entered number is:<h1>"+b);
</script>
</body>
</html>
