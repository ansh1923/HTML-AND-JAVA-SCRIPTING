<html>
<head>
<title>Program to check whether the accepted integer is multiple of 3 or 7</title>
</head>
<body>
<h1>Program to check whether the accepted integer is multiple of 3 or 7</h1>
<script type="text/Javascript">
var a,b;
a=prompt("Enter your integer:");
b=parseInt(a);
document.write("<h1>Your entered integer is:</h1>"+b);
if(b%3==0||b%7==0)
document.write("<h1>Your entered integer is mulitple of 3 or 7</h1>");
else
document.write("<h1.Your entered integer is not multiple of 3 or 7</h1>");
</script>
</body>
</html>
