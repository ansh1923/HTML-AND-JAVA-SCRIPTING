<html>
<head>
<title>Program to accept string and display it into lowercase and uppercase</title>
</head>
<body>
<h1>Program to accept string and display it into lowercase and uppercase</h1>
<script type="text/javascript">
var str;
str=prompt("Enter your string");
document.write("<h1>Your entered string is:</h1>"+str);
document.write("<br><h1>Your string in lowercase is:</h1>"+str.toLowerCase());
document.write("<br><h1>Your string in Uppercase is:</h1>"+str.toUpperCase());
</script>
</body>
</html>
