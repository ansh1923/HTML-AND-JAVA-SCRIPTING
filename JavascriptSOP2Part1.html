<html>
<head>
<title>Javascript SOP2 Part 1</title>
</head>
<body>
<h1>Program to accept two positive or negative numbers and check whether they are equal or not</h1>
<script type="text/Javascript">
var a,b;
a=prompt("Enter your first number:");
b=prompt("Enter your second number:");
document.write("<h1>Your first entered number is:</h1>"+a);
document.write("<h1>Your second entered number is:</h1>"+b);
if(a==b)
document.write("<h1>Both your entered numbers are equal</h1>");
else
document.write("<h1>Both your entered numbers are not equal</h1>");
</script>
</body>
</html>
