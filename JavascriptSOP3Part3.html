<html>
<head>
<title>Program to check whether the length of string is 4 or greater</title>
</head>
<body>
<script type="text/Javascript">
var a;
a=prompt("Enter your string:");
document.write("<h1>Your entered string is:</h1>"+a);
if(a.length==4||a.length<=4)
document.write("<h1>Your string is less than or equal to 4</h1>");
else
document.write("<h1>Your string is greater than 4</h1>");
</script>
</body>
</html>
