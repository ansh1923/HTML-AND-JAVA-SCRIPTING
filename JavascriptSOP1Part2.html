<html>
<head>
<title>Javascript SOP1 Part 2</title>
<body>
<h1>Program to accept two integers and display larger number of them
<script type="text/Javascript">
var a,b,c,d;
a=prompt("Enter your first Integer:");
b=parseInt(a);
c=prompt("Enter your second Integer:");
d=parseInt(c);
if(b>d)
document.write("<h1>The greater number is:</h1>"+b);
else
document.write("<h1>The greater number is:</h1>"+d);
</script>
</body>
</html>
