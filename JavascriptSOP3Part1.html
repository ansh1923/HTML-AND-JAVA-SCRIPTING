<html>
<head>
<title>Program to accept string and calculate its length</title>
</head>
<body>
<script type="text/Javascript">
var str;
str=prompt("Enter your string");
document.write("<h1>Your entered string is:</h1>"+str);
document.write("<h1>Length of entered string is:</h1>"+str.length);
</script>
</body>
</html>
